<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container">
   <div class="top-head">
   <img src="./assets/images/logo-full.svg" alt="Logo" width="13%" height="auto">
   </div>
   <div>
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <h6>  Secure your spot at next year's biggest coding conference.</h6>
   </div>
  </div>
  <div class="form">
    <form action=""></form>
    <div>
     <label for="Avatar">Upload Avatar</label>
     <input type="file" accept="image/jpg, image/jpeg, image/png" name = "Avatar" id = "Avatar" hidden>
    </div>
    <div>
      <img src="./assets/images/icon-upload.svg" alt="">
      <p>Drag and drop or click to upload</p>
      <img src="./assets/images/icon-info.svg" alt="">
      <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
    </div>
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="gitname">GitHub Username</label>
      <input type="text" id="gitname" name="gitname">
    </div>
    <button>Generate my Ticket</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Azka Zubish</a>.
  </div>
</body>
</html>
